<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="Signup.css" />
  </head>
  <body>
    <div class="container">
        <div class="LogoFb"><h1 id="logo">Facebook</h1></div>
      

      <div class="forms">
        <form onsubmit="Signup(event)" action="" id="signup-form">
          <div class="form-wrapper">

            <div class="form-header">
              <h1 id="form-title">Create a New Account</h1>
              <p id="form-subtitle">It's quick and easy.</p>
            </div>

            <div class="name-fields">
              <input class="input first-name" placeholder="First name" type="text" name="first-name" id="first-name" />
              <input class="input last-name" placeholder="Sur name" type="text" name="last-name" id="last-name" />
            </div>

            <div class="dob-label">
              <p>Date of Birth</p>
            </div>

            <div class="dob-selects">
              <select class="select-day" name="day" id="day">
                <option value="">Select Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>

              <select class="select-month" name="month" id="month">
                <option value="">Select Month</option>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
              </select>

              <select class="select-year" name="year" id="year">
                <option value="">Select Year</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
              </select>
            </div>

            <div class="gender-label">
              <p>Gender</p>
            </div>

            <div class="gender-options">
              <label for="female">Female</label>
              <input type="radio" name="gender" id="female" value="female" />

              <label for="male">Male</label>
              <input type="radio" name="gender" id="male" value="male" />

              <label for="custom">Custom</label>
              <input type="radio" name="gender" id="custom" value="custom" />
            </div>

            <div class="contact-fields">
              <input placeholder="Mobile number of Email address" class="input" type="text" name="contact1" id="email-phone" />
              <input placeholder="New Password" class="input" type="text" name="contact2" id="New-Password" />
            </div>

            <!-- <div class="policy-text">
              <p>
                People who use our service may have uploaded your contact
                information to Facebook. Learn more.
              </p>
              <p>
                By clicking Sign Up, you agree to our Terms, Privacy Policy and
                Cookies Policy. You may receive SMS notifications from us and
                can opt out at any time.
              </p>
            </div> -->

            <div class="signup-btn">
              <button type="submit" id="signup-button">Sign Up</button>
            </div>

            <div class="login-text">
             <a href="../index.html"><p>Already have an account?</p></a> 
            </div>

          </div>
        </form>
      </div>
    </div>

    <script src="app.js" type="module"></script>
    <script src="config.js" type="module"></script>
  </body>
</html>
